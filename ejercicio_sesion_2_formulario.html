<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario y Tabla</title>
</head>
<body style="background-color: wheat";>
    
    <form id= "miformulario" method="POST" action="recibeform" style= "border-style: solid; background-color: rgba(122, 122, 122, 0.89); margin: 30px; padding: 30px;">

        <h2>Formulario</h2>
        <fieldset>
            <legend>Datos de contacto</legend>
        
            <div>
            <input required type="text" name= Nombre placeholder="Aquí tu nombre"/>
            <p></p>
            <input required type="text" name= Apellido placeholder="Aquí tu apellido"/>
            <p></p>
            <input required type="email" name= email placeholder="Aquí tu email"/>
            <p></p>
            <input required type="tel" name= Teléfono placeholder="Aquí tu teléfono"/>
            <p></p>
            <input required type="text" name= dirección placeholder="Aquí tu dirección"/>
            <p></p>
            <input required type="button" value="enviar"/>
            </div>

        </fieldset>
    </form>
</body>
</html>
