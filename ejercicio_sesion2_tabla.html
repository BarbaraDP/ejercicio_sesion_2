<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table class="default" border="1";>
        <caption>Tabla</caption>

        <thead>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
            <th>Columna 4</th>
        </thead>

        <tbody>
            <tr>
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
                <td>Celda 4</td>
            </tr>

            <tr>
                <td>Celda 5</td>
                <td colspan="2">Celda 6</td>
                <td>Celda 7</td>
            </tr>

            <tr>
                <td>Celda 8</td>
                <td rowspan="2">Celda 9</td>
                <td>Celda 10</td>
                <td>Celda 11</td>
            </tr>

            <tr>
                <td>Celda 12</td>
                <td>Celda 13</td>
                <td>Celda 14</td>
            </tr>
            <tfoot>
                <tr>
                  <td>Pie 1</td>
                  <td>Pie 2</td>
                  <td>Pie 3</td>
                  <td>Pie 4</td>
                </tr>
              </tfoot>
        </tbody>




    </table>
    
</body>
</html>
